<!DOCTYPE html>
<html>

<head>
    <title>Teams Networking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Team Networking</h1>
    <div style="margin-bottom: 5px;">
        <input type="text" id="search" placeholder="Search..." name="search">
    </div>
    <table id="list">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Links</th>
        </thead>
        <tbody></tbody>
    </table>
    <form>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="link" placeholder="Links">
        <button type="reset" id="myBtn" onclick="addRow() //,eventBtn()" value="Reset">Add</button>
    </form>
    <button type="button" id="dlt" class="delete-row" onclick="deleteRow()">Delete Row</button>
    </div>

    <script src="function.js"></script>
</body>

</html>
